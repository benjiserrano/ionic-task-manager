<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><app-home-welcome></app-home-welcome>, <br>{{ user_firstName }}</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/profile']">
          <ion-avatar>
            <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-home-progress></app-home-progress>

  <ion-item>
    <ion-label>
      <h1>Tareas para hoy:</h1>
    </ion-label>
  </ion-item>

  <!-- RENDERIZAR TAREAS EN HOME -->
  <ion-list [inset]="true">
    <app-tasks-list></app-tasks-list>
  </ion-list>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="light" routerLink="/tareas/crear">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
