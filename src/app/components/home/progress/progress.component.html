<ion-card>
  <ion-card-header>
    <ion-card-title style="font-weight: 400;">Tienes <b>{{ task_pending }}</b> tareas pendientes</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>Has realizado 1 de 3 tareas pendientes:</p>
    <ion-progress-bar style="height: 10px;--background: rgb(70, 70, 70);--progress-background: var(--ion-color-success)" [buffer]=".7" [value]=".35"></ion-progress-bar>
  </ion-card-content>
</ion-card>
